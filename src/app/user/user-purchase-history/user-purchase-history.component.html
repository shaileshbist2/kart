<app-user-header></app-user-header>
<!--<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '1px', size: '12px;' }"></ngx-loading>-->

<div class="panel-content">

  <div class="container-fluid">
    <div style="background:#fff; padding:10px; margin:10px 9px 10px 9px; border:1px solid #efefef; font-size:20px;">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div><i class="fa fa-shopping-cart"></i> PURCHASE HISTORY</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card-new">
        <div class="data-heading">PURCHASED LIST</div>
        <div class="card-new-body">
          <table class="table table-striped dt-responsive table-hover responsive display" width="100%" style="font-size: 12px;">
            <thead>
            <tr>
              <th>TITLE</th>
              <th>PRICE</th>
              <th>DATE</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of listArray">
              <td class="text-capitalize">{{data.title}}</td>
              <td class="text-capitalize"><i class="fa fa-dollar"></i>{{data.price}}/-</td>
              <td class="text-capitalize">{{data.created_at}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card-new">
        <div class="data-heading">PURCHASED CREDIT</div>
        <div class="card-new-body">
          <table class="table table-striped dt-responsive table-hover responsive display" width="100%" style="font-size: 12px;">
            <thead>
            <tr>
              <th>TITLE</th>
              <th>CREDITS</th>
              <th>PRICE</th>
              <th>DATE</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of creditArray">
              <td class="text-capitalize">{{data.title}}</td>
              <td class="text-capitalize">{{data.credits}}</td>
              <td class="text-capitalize"><i class="fa fa-dollar"></i>{{data.price}}/-</td>
              <td class="text-capitalize">{{data.created_at}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
